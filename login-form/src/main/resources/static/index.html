<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>

<div id="title-bar">
    <h1 id="title-text">Session page</h1>
</div>

<div class="content">

    <div class="login">
        <div class="login-triangle"></div>

        <h2 class="login-header">Log in</h2>

        <form method="post" class="login-container">
            <p><input type="text" name="login" required placeholder="login"></p>
            <p><input type="password" name="password" required placeholder="password"></p>
            <p><input type="submit" name="submit-login" value="Log in"></p>
        </form>
    </div>
</div>

</body>
</html>
